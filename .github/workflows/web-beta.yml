name: Deploy Web (beta)

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'platforms/web/**'
      - '!packages/**/.*'
      - '!packages/README.md'
      - '!packages/**/README.md'
      - '!platforms/web/README.md'

jobs:
  vercel-deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set-up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build @pawnote/api
        run: pnpm --filter @pawnote/api run build

      - name: Build @pawnote/i18n
        run: pnpm --filter @pawnote/i18n run build

      - name: Build @pawnote/web
        run: pnpm --filter @pawnote/web run build
        env:
          GITHUB_SHA: ${{ github.sha }}

      - uses: amondnet/vercel-action@v25
        with:
          working-directory: platforms/web
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} 
          vercel-args: "--prebuilt"
          github-comment: true
          alias-domains: |
            beta.pawnote.vercel.app

